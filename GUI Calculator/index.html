<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="container">
        <p id="display"></p>
        <div id="box">
            <button class="item clear">AC</button>
            <button class="item operator">%</button>
            <button class="item operator">/</button>
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <button class="item operator">*</button>
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="item operator">-</button>
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item operator">+</button>
            <button class="item">0</button>
            <button class="item dot">.</button>
            <button class="item">00</button>
            <button class="item solution">=</button>
        </div>
    </div>



    <script src="script.js"></script>


</body>

</html>
